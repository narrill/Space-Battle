<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<style>
		@font-face{
			font-family:Aroma;
			src: url(AROMA-Light.ttf);
		}
		@font-face{
			font-family:Aroma;
			src: url(AROMA-Bold.ttf);
			font-weight:bold;
		}
		@font-face{
			font-family:Prime;
			src: url(Prime-Regular.otf) format("opentype");
		}
		@font-face{
			font-family:Orbitron;
			src: url(Orbitron-Light.ttf);
		}
		@font-face{
			font-family:Orbitron;
			src: url(Orbitron-Black.ttf);
			font-weight:bold;
		}
		.font-loader
		{
			visibility: hidden;
			position: absolute;
		}

		.font-loader .aroma-light
		{
			font-family: Aroma, Arial, Sans-serif;
		}

		.font-loader .aroma-bold
		{
			font-family: Aroma, Arial, Sans-serif;
		}
		.font-loader .prime
		{
			font-family: Prime, Arial, Sans-serif;
		}
		.font-loader .orbitron-light
		{
			font-family: Orbitron, Arial, Sans-serif;
		}
		.font-loader .orbitron-black
		{
			font-family: Orbitron, Arial, Sans-serif;
		}
		canvas{border:1px solid gray;}
		audio{display:none;}
	</style>
	<title>Space Battle</title>
</head>
<body>
	<span class="font-loader">
		<span class="aroma-light"><!-- / --></span>
		<span class="aroma-bold"><!-- / --></span>
		<span class="prime"><!-- / --></span>
		<span class="orbitron-light"><!-- / --></span>
		<span class="orbitron-black"><!-- / --></span>
	</span>
	<canvas id="canvas1" width=1600 height=900>
	</canvas>
	<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
	<script src='js/utilities.js'></script>
	<script src='js/loader.js'></script>
	<script src='js/main.js'></script>
	<script src="js/keys.js"></script>
</body>
</html>
